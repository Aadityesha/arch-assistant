steps:
  # 1. Build the Container Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/arch-assessor-demo/cloud-run-source-deploy/arch-enterprise:latest', '.']

  # 2. Push the Image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/arch-assessor-demo/cloud-run-source-deploy/arch-enterprise:latest']

  # 3. Update Kubernetes (GKE) to use the new image
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'set'
      - 'image'
      - 'deployment/arch-enterprise'
      - 'arch-enterprise=us-central1-docker.pkg.dev/arch-assessor-demo/cloud-run-source-deploy/arch-enterprise:latest'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=arch-enterprise-cluster'

options:
  logging: CLOUD_LOGGING_ONLY